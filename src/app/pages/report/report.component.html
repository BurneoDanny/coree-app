<div class="container" fxLayout="column" fxLayoutAlign="start center">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
    <mat-form-field>
      <mat-label>Autores</mat-label>
      <mat-select
        [formControl]="autoresSelect"
        (selectionChange)="selection($event.value)"
      >
        <mat-option [value]="null">None</mat-option>
        <mat-option *ngFor="let autor of autores" [value]="autor.idautor">
          {{ autor.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
    <table mat-table [dataSource]="libros" class="mat-elevation-z8">
      <ng-container matColumnDef="idautor">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let libro">{{ libro.idautor }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let libro">{{ libro.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="editorial">
        <th mat-header-cell *matHeaderCellDef>Editorial</th>
        <td mat-cell *matCellDef="let libro">{{ libro.editorial }}</td>
      </ng-container>

      <ng-container matColumnDef="anio">
        <th mat-header-cell *matHeaderCellDef>AÃ±o</th>
        <td mat-cell *matCellDef="let libro">{{ libro.anio }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
